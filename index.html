<body>
    <div id="calculator">
        <h1>Inflation Cost Calculator</h1>
        <p>Calculate the impact of inflation on your money. Find out how much you will need in the future to meet your current expenses whilst keeping up with inflation.</p>
        <label for="currentExpenses">Current Expenses (INR):</label>
        <input type="number" id="currentExpenses" placeholder="Current Expenses" required>
        
        <label for="inflationRate">Annual Inflation Rate (%):</label>
        <input type="range" id="inflationRate" min="0" max="20" value="7">
        <input type="number" id="inflationRateInput" placeholder="Inflation Rate" value="7" required>

        <label for="timePeriod">Time Period (Years):</label>
        <input type="number" id="timePeriod" placeholder="Time Period" required>

        <div id="result">Future Cost:</div>
    </div>

    <footer>
        <p>Built with <a href="https://poopcode.com"> Poopcode 💩 </a> | <a href="#">Privacy Policy</a> </p>
    </footer>

    <script>
        document.getElementById('inflationRate').addEventListener('input', function() {
            document.getElementById('inflationRateInput').value = this.value;
            calculateFutureCost();
        });

        document.getElementById('inflationRateInput').addEventListener('input', function() {
            document.getElementById('inflationRate').value = this.value;
            calculateFutureCost();
        });

        document.getElementById('currentExpenses').addEventListener('input', calculateFutureCost);
        document.getElementById('timePeriod').addEventListener('input', calculateFutureCost);

        function calculateFutureCost() {
            var currentExpenses = parseFloat(document.getElementById('currentExpenses').value);
            var inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
            var timePeriod = parseFloat(document.getElementById('timePeriod').value);

            var futureCost = currentExpenses * Math.pow((1 + inflationRate), timePeriod);

		if(futureCost)
	            document.getElementById('result').innerText = `Future Cost: ₹${futureCost.toFixed(2)}`;
	            
        }
    </script>
